version: v1.0
name: Deployment Pipeline - Internal
agent:
  machine:
    type: e1-standard-2
    os_image: ubuntu1804
  containers:
    - name: main
      image: semaphoreci/android:29

auto_cancel:
  running:
    when: "true"

global_job_config:
  secrets:
    - name: android_keys
  prologue:
    commands:
      - checkout
      - base64 -d $RELEASE_KEYSTORE > app/release-keystore.jks
      - base64 -d $SERVICE_ACCOUNT > app/service-account-key.json
      - cache restore gradle-wrapper
      - cache restore gradle-cache
      - cache restore android-build

blocks:
  - name: 'Internal Deployment'
    task:
      jobs:
        - name: "Deploy to Play Store - Internal Track"
          commands:
            - echo $SERVICE_ACCOUNT > app/service-account-key.json
            - ./gradlew publishReleaseBundle --track internal
