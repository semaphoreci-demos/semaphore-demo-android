version: v1.0
name: Deploy Pipeline
agent:
  machine:
    type: e1-standard-2
    os_image: ubuntu1804
  containers:
    - name: main
      image: semaphoreci/android:29

queue:
  name: semaphore-demo-android
  scope: project

global_job_config:
  prologue:
    commands:
      - checkout

blocks:
  - name: 'Test'
    task:
      jobs:
        - name: 'test job'
          commands:
            - echo "deploy"
