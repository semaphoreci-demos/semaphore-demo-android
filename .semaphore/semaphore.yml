version: v1.0
name: Verification and Deployment Pipeline
agent:
  machine:
    type: e1-standard-2
    os_image: ubuntu1804
  containers:
    - name: main
      image: semaphoreci/android:29

auto_cancel:
  running:
    when: "true"

global_job_config:
  env_vars:
    - name: ADB_INSTALL_TIMEOUT
      value: "10"
  secrets:
    - name: android_keys
  prologue:
    commands:
      - checkout
      - cache restore gradle-wrapper
      - cache restore gradle-cache
      - cache restore android-build

blocks:
  - name: 'Build'
    dependencies: []
    skip:
      when: "(branch != 'master' OR branch != 'dev') AND pull_request !~ '.*'"
    task:
      jobs:
        - name: 'Build Project'
          commands:
            - ./gradlew assemble
      epilogue:
        on_pass:
          commands:
            - cache store gradle-wrapper ~/.gradle/wrapper
            - cache store gradle-cache ~/.gradle/caches
            - cache store android-build ~/.android/build-cache

  - name: 'Verification'
    dependencies: ["Build"]
    skip:
      when: "pull_request !~ '.*'"
    task:
      jobs:
        - name: 'Analyze Code'
          commands:
            - ./gradlew lint
        - name: 'Unit Tests'
          commands:
            - ./gradlew test
        - name: 'Integration Tests'
          commands:
            - sdkmanager "platform-tools" "platforms;android-29" "build-tools;30.0.0" "emulator"
            - sdkmanager "system-images;android-29;google_apis;x86"
            - echo no | avdmanager create avd -n test-emulator -k "system-images;android-29;google_apis;x86"
            - emulator -avd test-emulator -noaudio -no-boot-anim -gpu off -no-window &
            - adb wait-for-device shell 'while [[ -z $(getprop sys.boot_completed) ]]; do sleep 1; done;'
            - adb shell wm dismiss-keyguard
            - adb shell settings put global window_animation_scale 0
            - adb shell settings put global transition_animation_scale 0
            - adb shell settings put global animator_duration_scale 0
            - sleep 1
            - ./gradlew connectedAndroidTest
      epilogue:
        always:
          commands:
            - artifact push job --expire-in 2w --destination reports/ app/build/reports/

  - name: 'Internal Deployment'
    dependencies: ["Build"]
    skip:
      when: "branch != 'dev'"
    task:
      jobs:
        - name: "Deploy to Play Store - Internal"
          commands:
            - ./gradlew publishReleaseBundle --track internal

  - name: 'Deployment'
    dependencies: ["Build"]
    skip:
      when: "branch != 'master'"
    task:
      jobs:
        - name: "Deploy to Play Store - Beta"
          commands:
            - ./gradlew publishReleaseBundle --track beta
