version: v1.0
name: Verification and Deployment Pipeline
agent:
  machine:
    type: e1-standard-2
    os_image: ubuntu1804
  containers:
    - name: main
      image: semaphoreci/android:29

auto_cancel:
  running:
    when: "true"

global_job_config:
  secrets:
    - name: android_keys
  prologue:
    commands:
      - checkout
      - cache restore gradle-wrapper
      - cache restore gradle-cache
      - cache restore gradle-build

blocks:
  - name: 'Build'
    dependencies: []
    skip:
      when: "branch != 'master' AND pull_request !~ '.*'"
    task:
      jobs:
        - name: 'Build Project'
          commands:
            - ./gradlew assemble
            - cache store gradle-wrapper ~/.gradle/wrapper
            - cache store gradle-cache ~/.gradle/caches
            - cache store gradle-build ~/.android/build-cache
  - name: 'Verification'
    dependencies: ["Build"]
    skip:
      when: "pull_request !~ '.*'"
    task:
      jobs:
        - name: 'Analyze Code'
          commands:
            - ./gradlew lint
        - name: 'Unit Tests'
          commands:
            - ./gradlew test
        - name: 'Integration Tests'
          commands:
            - sdkmanager "platform-tools" "platforms;android-29" "build-tools;30.0.0" "emulator"
            - sdkmanager "system-images;android-29;google_apis;x86"
            - echo no | avdmanager create avd -n test-emulator -k "system-images;android-29;google_apis;x86"
            - emulator -avd test-emulator -noaudio -no-boot-anim -gpu off -no-window &
            - ./gradlew connectedAndroidTest
  - name: 'Deployment'
    dependencies: ["Build"]
    skip:
      when: "branch != 'master'"
    task:
      jobs:
        - name: "Deploy to Play Store"
          commands:
            - echo "TODO run deploy command here"
